<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Attractions</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://kit.fontawesome.com/a595ab4e10.js" crossorigin="anonymous"></script>
</head>

<body>
  

  <!-- ! TOP Nav -->
  <div class="navbar-container">
    <div class="navbar">
      <span class="nav-title">台北一日遊</span>
      <span class="nav-item-container">
        <span class="nav-item" style="margin-right: 20px;">預定行程</span>
        <span class="nav-item" id="login-register-btn">登入/註冊</span>
      </span>

<!-- Modal: Login -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>登入會員帳號</h2>
    <form action="/api/user/auth" method="put" id="signin-form-login" novalidate>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="輸入電子信箱" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="輸入密碼" required>
      </div>
      <div class="form-group">
        <button type="submit">登入帳戶</button>
      </div>
    </form>
    <span class="login-modal-item" id="register-modal-btn">還沒有帳戶？點此註冊</span>
  </div>
</div>

<!-- ! modal register -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>註冊會員帳號</h2>
    <form id="signin-form-register" novalidate>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="輸入姓名" required>
      </div>
      <div class="form-group">
        <input type="email" id="register-email" name="email" placeholder="輸入電子郵件" required>
      </div>
      <div class="form-group">
        <input type="password" id="register-password" name="password" placeholder="輸入密碼" required>
      </div>
      <div class="form-group">
        <button type="submit">註冊新帳戶</button>
      </div>
    </form>
    <span class="register-modal-item" id="login-modal-btn">已經有帳戶了？點此登入</span>
    <span class="register-modal-item" id="login-success-message" style="display:none">註冊成功，請登入系統</span>
  </div>
</div>

    </div>
  </div>
  <!-- ! Welcome Nav -->
  <div class="navbarWelcome">
    <div class="welcome-content-container">
      <div class="t1">輕鬆享受台北一日悠閒</div>
      <div class="t2">探索每個角落，體驗城市的深度旅遊行程</div>
    
      <div class="wrap">
        <div class="search">
          <input type="text" id="mrt-input" class="searchTerm" placeholder="輸入景點名稱查詢">
          <button type="submit" class="searchButton" id="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    
    <!-- ! MRT -->
    <div class="scroll-container-wrapper">
      <button class="scroll-button left">&lt;</button>
      <div class="scroll-container" id="scroll-container"></div>
      <button class="scroll-button right">&gt;</button>
    </div>
    
    <!-- ! attrs img -->
    <div id="scroll-container">
      <div class="attractions-container">
        <div class="grid-container-img"><!-- js --></div>

        <!-- ! Sentinel element -->
        <div id="loading-sentinel"></div>
      </div>
    </div>
    <script type="module" src="/static/js/main.js"></script>
    <script type="module" src="/static/js/api.js"></script>
    <script type="module" src="/static/js/render.js"></script>
  </div>
      <!-- ! Footer -->
      <div class="before-footer"></div>
      <div class="footer">
        <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
      </div>

   
    
</body>

</html>
