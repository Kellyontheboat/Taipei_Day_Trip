<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <!-- ! TOP Nav -->
  <div class="navbar-container">
    <div class="navbar">
      <a href="/"><span class="nav-title">台北一日遊</span></a>
      <span class="nav-item-container">
        <span class="nav-item" id="to-booking-btn" style="margin-right: 20px;">預定行程</span>
        <span class="nav-item" id="login-register-btn">登入/註冊</span>
        </span>
        
        <!-- Modal: Login -->
        <div id="loginModal" class="modal">
          <div class="modal-content">
            <div class="modal-decorate"></div>
            <div class="modal-title-container">
              <h2>登入會員帳號</h2>
              <span class="close">&times;</span>
            </div>
            <form action="/api/user/auth" method="put" id="signin-form-login" novalidate>
              <div class="form-group">
                <input type="email" id="email" name="email" placeholder="輸入電子信箱" required>
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" placeholder="輸入密碼" required>
              </div>
              <div class="form-group">
                <button type="submit">登入帳戶</button>
              </div>
            </form>
            <span id="login-msg" class="login-modal-item"></span>
            <span class="login-modal-item" id="register-modal-btn">還沒有帳戶？點此註冊</span>
            
          </div>
        </div>
        
        <!-- ! modal register --> 
        <div id="registerModal" class="modal">
          <div class="modal-content">
            <div class="modal-decorate"></div>
            <div class="modal-title-container">
              <h2>註冊會員帳號</h2>
              <span class="close">&times;</span>
            </div>
            <form id="signin-form-register" novalidate>
              <div class="form-group">
                <input type="text" id="name" name="name" placeholder="輸入姓名" required>
              </div>
              <div class="form-group">
                <input type="email" id="register-email" name="email" placeholder="輸入電子郵件" required>
              </div>
              <div class="form-group">
                <input type="password" id="register-password" name="password" placeholder="輸入密碼" required>
              </div>
              <div class="form-group">
                <button type="submit">註冊新帳戶</button>
              </div>
            </form>
            <span id="register-msg"></span>
            <span class="register-modal-item" id="login-modal-btn">已經有帳戶了？點此登入</span>
            
          </div>
        </div>

    </div>
  </div>
<!-- ! content -->
<hr class="under-nav">
<div class="attr-wrap">
  <div class="attr-container">

    <div class="upper-part">
        <!-- ! carousel -->
        <div class="carousel-container">

          <div id="carousel" class="carousel">
            <div class="carousel-box">
              <button class="carousel-button prev">&lt;</button>
              <!-- js generate -->
              <button class="carousel-button next">&gt;</button>
            </div>
          </div>

          <ol class="carousel-indicators">
            <li>
              <label for="carousel-1" class="carousel-bullet">•</label>
            </li>
            <li>
              <label for="carousel-2" class="carousel-bullet">•</label>
            </li>
            <li>
              <label for="carousel-3" class="carousel-bullet">•</label>
            </li>
          </ol>

        </div>
        <!-- ! details -->
        <div class="details">
            <h1 id="attr-name">Attraction Name</h1>
            <p id="category-mrt">Category at MRT Station</p>
            <form class="order-schedule">
              <div class="form-text-wrap">
                <div class="form-row form-item-title">訂購導覽行程</div>
                <div class="form-row">以此景點為中心的一日行程，帶您探索城市角落故事</div>
            
                <div class="form-row">
                  <label class="form-item-title" for="date">選擇日期：</label>
                  <input type="date" id="date" name="date" required pattern="\d{4}-\d{2}-\d{2}" title="請輸入格式為YYYY-MM-DD的日期">
                </div>
            
                <div class="form-row time-container">
                  <label class="form-item-title" for="time">選擇時間：</label>
                  <div id="time">
                    <fieldset>
                      <legend></legend>
                      <input type="radio" id="morning" name="time" value="morning" required>
                      <label for="morning">上半天</label>
                      <input type="radio" id="afternoon" name="time" value="afternoon" required>
                      <label for="afternoon">下半天</label>
                    </fieldset>
                  </div>
                </div>
            
                <div class="form-row" id="cost">
                  <div class="form-item-title" for="cost">導覽費用：</div>
                  <div class="cost-amount">新台幣 2500 元</div>
                </div>
            
                <button type="submit">開始預約行程</button>
              </div>
            </form>

        </div>
    </div>

    <hr class="middle">

      <div class="lower-part">

        <div class="part">
          <div id="description">Description</div>
        </div>
        <div class="part">
          <div class="p-title">景點地址：</div>
          <div id="address">Address</div>
        </div>
        <div class="part">
          <div class="p-title">交通方式：</div>
          <div id="direction">Direction</div>
        </div>

      </div>
      
  </div>
</div>
  <script type="module" src="/static/js/main.js"></script>

  <!-- ! Footer -->
  <div class="before-footer"></div>
  <div class="footer">
    <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
  </div>
</body>
</html>
