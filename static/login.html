<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal Example</title>

</head>

<body>

  <button class="nav-item" id="login-register-btn">登入/註冊</button>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>登入系統</h2>
      <form action="{{ url_for('signin') }}" method="post" onsubmit="return validateForm()" id="signin-form" novalidate>
        <div class="form-group">
          <label for="username">帳號</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="agree">同意條款</label>
          <input type="checkbox" id="agree" name="agree" required>
        </div>
        <div class="form-group">
          <button type="submit">登入</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Add your JavaScript here
    var modal = document.getElementById("loginModal");
    var btn = document.getElementById("login-register-btn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    }

    span.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
